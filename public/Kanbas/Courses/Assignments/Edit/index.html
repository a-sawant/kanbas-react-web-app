<html>
    <head>
    </head>
    <body>
        <select id="Speed Grader">
            <option selected value="Speed Grader">Speed Grader</option>\
         </select>
         <h2>
            Assignment name
         </h2>
        <input type="text"
            id="Assignment Name"
            placeholder="Enter Name here"
            value="A1 - ENV + HTML"/><br/>
        <h1></h1>
        <form id="Assignment Description">
            <textarea cols="20" rows="5">This is the Assignment Description</textarea>
        </form>
        <label for="points"> Points
        </label> <br/>
        <input type="number"
            id="points"
            placeholder="100"
            value="100"/><br/>
        <h1></h1>
        <label for="assignment_group"> Assignment Group
        </label> <br/>
        <select id="assignment_group">
            <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>\
        </select>
        <h1></h1>
        <label for="display_grade_as"> Display Grade as
        </label> <br/>
        <select id="display_grade_as">
            <option selected value="Percentage">Percentage</option>\
         </select>
         <h1></h1>
         <label for="submission_type"> Submission Type
         </label> <br/>
         <select id="submission_type">
             <option selected value="Online">Online</option>\
          </select>
          <h1></h1>
          <label>Online Entry Options</label>
          <br/>
          <input type="checkbox" value="Text Entry"
                name="check-online-entry" id="chkbox-txt-entry" checked/>
          <label for="chkbox-txt-entry">Text Entry</label>  <br/>
          
          <input type="checkbox" value="WEBURL"
                name="check-online-entry" id="chkbox-web-url"/>
          <label for="chkbox-web-url">Website URL</label>  <br/>
          <input type="checkbox" value="MEDIARECORDINGS"
                name="check-online-entry" id="chkbox-media-recordings" checked/>
          <label for="media-recordings">Media Recordings</label> <br/>
          <input type="checkbox" value="STUDENTANNOTATION"
                name="check-online-entry" id="chkbox-stu-rec"/>
          <label for="chkbox-stu-rec">Student Recordings</label> <br/>
          <input type="checkbox" value="FILEUPLOADS"
                name="check-online-entry" id="chkbox-fi-upl"/>
          <label for="chkbox-fi-upl">File Uploads</label>
          
          <h3>Assign</h3>
          <label for="AssignTo">Assign to</label> <br/>
          <input type="text"
            id="AssignTo"
            value="Everyone"/><br/> 
          <h1></h1>

        <label for="due">Due</label> <br/>
        <input type="date"
                id="due"
                value="2021-01-21"/><br/>
        <h1></h1>
        <label for="until">Until</label> <br/>
        <input type="date"
                id="until"
                value="2021-01-21"/><br/>
        <h1></h1>
        <a href="/Kanbas/Courses/Assignments/screen.html"><button>Cancel</button></a>
        <a href="/Kanbas/Courses/Assignments/screen.html"><button>Save</button></a>



    </body>
</html>
